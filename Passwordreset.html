<style>
    html{
        background-color: black;
    }
    
     .login-div{
	position: absolute;
	top:30%;
	left:50%;
	transform:translate(-50%, -50%);
	box-sizing:border-box;
    overflow-y: hidden;
    background: black;
    opacity: 8;

	}

	.shadow{
		box-shadow: 0px 1px 12px 5px rgba(0, 0, 0, 0.342);
	}
</style>

<body>


    <div class="login-div shadow h-auto lg:w-3/12 md:w-6/12 sm:w-8/12 w-10/12 m-auto">


        <div class="w-10/12 m-auto">
  
          <div class="rounded-full h-10 w-full m-auto mb-12 mt-4">
              <img class="rounded-full w-2/12 m-auto animate-spin" src="./Images/giphy.gif">
              <h1 class="text-xs text-center py-4"style=" font-family:Roos St Regis Display;">Padi man, you sure say na your account be this? Lol...</h1>
              </div>
       
  
  
          <form id="register">
             
      
              <div class="input-group mt-6 border border-current bg-white px-2 mt-6 rounded">
                  <i class="text-red-500 fas fa-envelope"></i>
               <input class="w-full py-1 focus:outline-none text-black" type="text" name="email" id="email" placeholder="Enter valid email"/>
               
              </div>
      
    
  
              <div class="input-group full my-4">
               <input class="focus:outline-none py-2 w-full text-white bg-red-700 hover:bg-red-600 cursor-pointer" type="submit" value="RESET PASSWORD" class="submit-btn" />
               <div class="clear"></div>
              </div>
  
              
      
              <div class="text-center errors text-xs leading-none font-thin text-red-700 kara border border-red-500 animate-pulse">
              </div>
             </form>
      
          
          </div>
  
      </div>





   
<script>


const regForm = document.querySelector('form#register');
const errors_el = document.querySelector('form#register .errors');

regForm.addEventListener('submit', validateRegisterForm);

function validateRegisterForm (e) {
 e.preventDefault();
 
 const email = document.querySelector('#register #email');
 const password = document.querySelector('#register #password');
 
 let errors = [];
 
const email_reg = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
 const pass_reg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
 
 
 
 
 
 if (email.value == "") {
  errors.push({text: "email", el: email});
 } else if (!email_reg.test(email.value)) {
  errors.push({text: "email", el: email});
 }
 
 
 
 if (errors.length > 0) {
  handle_errors(errors);
  return false;
 }
 alert('Kindly check your mail and follow instruction prompt to reset your password');
 window.location = "Home.html";;
 return true;
}

function handle_errors(errs) {
 let str = "Kindly input a valid ";
 
 errs.map((er) => {
  er.el.classList.add('error');
  str += er.text + ", ";
 });
 
 errs[0].el.focus();
 
 let error_el = document.createElement('div');
 error_el.classList.add('error');
 error_el.innerText = str;
 
 error_el.addEventListener('click', function () {
  errors_el.removeChild(error_el);
 });
 
 errors_el.appendChild(error_el);
}

    </script>

</body>
